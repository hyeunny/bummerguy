<!DOCTYPE html>
<html>
<head>
  <script src="http://code.createjs.com/createjs-2013.02.12.min.js"></script>
  <style type="text/css">
    body {
      background-color: #EEE;
    }

    canvas {
      position: absolute;
      width: 720px;
      height: 624px;
      left: 50%;
      top: 50%;
      margin-left: -360px;
      margin-top: -312px;
      background-color: #666;

      /* Retro-ified */
      image-rendering: optimizeSpeed;
      image-rendering:-o-crisp-edges;
      image-rendering:-webkit-optimize-contrast;
      -ms-interpolation-mode: nearest-neighbor;
    }
  </style>

  <script src="http://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script type="text/javascript">
      
    $(function() {
      var FPS = 30;
      var TILE_WIDTH = 16;
      var TILE_HEIGHT = 16;
      var CANVAS_WIDTH = 240;
      var CANVAS_HEIGHT = 208;
      var MAP_WIDTH = CANVAS_WIDTH / TILE_WIDTH;
      var MAP_HEIGHT = CANVAS_HEIGHT / TILE_HEIGHT;
      var BOMBERMAN_HEIGHT = 25;
      var BOMBERMAN_WIDTH = 14;
      var BOMBERMAN_POS_X = 34;
      var BOMBERMAN_POS_Y = 46;
      var START_X = TILE_WIDTH;
      var START_Y = TILE_HEIGHT;

      var TILES = {
        0: {x: TILE_WIDTH, y: TILE_HEIGHT},
        1: {x: 0, y: 0}
      };

      window.players = [];

      var ctx = null,
          map = null,
          background = null,
          bomberman = null,
          interval = null,
          bombs = [];

      // From: http://www.htmlgoodies.com/html5/tutorials/create-an-object-oriented-javascript-class-constructor.html#fbid=EYauP6cfQH6
      var Class = function(methods) {   
        var klass = function() {    
          this.initialize.apply(this, arguments);          
        };  

        for (var property in methods) { 
          klass.prototype[property] = methods[property];
        }
              
        if (!klass.prototype.initialize) klass.prototype.initialize = function(){};      

        return klass;    
      }

      window.player = {
        id: 0,
        x: 24,
        y: 24,
        direction: 0,
        bombs: [],
        maxBombs: 1,
        directions: { left: 0, right: 1, up: 2, down: 3},
        moving: false,
        collision: { x: -8, y: -8, w: 16, h: 16},
        graphics: {x:-8,y:-16,w:16,h:24},
        movement : [{x: -100, y:0},{x: 100,y:0},{x:0,y:-100},{x:0,y:100}],
        
        draw: function(){
            for(var i=0;i < this.bombs.length;i++){
                this.bombs[i].draw();
            }
            ctx.drawImage(bomberman, 34 , 46, BOMBERMAN_WIDTH, BOMBERMAN_HEIGHT, this.x+this.graphics.x, this.y+this.graphics.y, BOMBERMAN_WIDTH, BOMBERMAN_HEIGHT);

        },

        bindToKeyboard: function(){
            var p=this; //scope into the jquery callbacks
            $(document).keydown(function(e){
                switch(e.keyCode){
                    case 37: 
                        p.move(player.directions.left);
                        break;
                    case 39: 
                        p.move(player.directions.right);
                        break;
                    case 38:
                        p.move(player.directions.up);
                        break;
                    case 40:
                        p.move(player.directions.down);
                        break;
                    case 32: 
                        p.bomb();
                        break;
                }
            });
            $(document).keyup(function(e){
                switch(e.keyCode){
                    case 37: 
                        p.stop(player.directions.left);
                        break;
                    case 39: 
                        p.stop(player.directions.right);
                        break;
                    case 38:
                        p.stop(player.directions.up);
                        break;
                    case 40:
                        p.stop(player.directions.down);
                        break;
                }
            });
        },

        bindToServer: function(){
            
        },
        move: function(direction){
            this.moving=true;
            this.direction=direction;
        },
        stop: function(direction){
            if(direction==this.direction){
                this.moving=false;
            }
        },

        update: function(timestep){
            for(var i=0;i < this.bombs.length;i++){
                this.bombs[i].update();
            }
            if(this.moving){
                this.x += this.movement[this.direction].x * timestep;
                this.y += this.movement[this.direction].y * timestep;
                
                //todo: collision detection here
            }
        },
        bomb: function(){
            if(this.bombs.length>=this.maxBombs) return;
            
            new Bomb(this);
        }
      }

      var Bomb = Class({
        TIME_TILL_EXPLODE: 2,
        TIME_TILL_DESTROY: 2.5,
        tileX: 0,
        tileY: 0,
        width: 16,
        height: 16,
        pos_x: 0,
        pos_y: 0,
        curTicks: 0,
        isExploded: false,
        owner: null,

        initialize: function(owner) {
          this.tileX = Math.floor(owner.x / TILE_WIDTH);
          this.tileY = Math.floor(owner.y / TILE_HEIGHT);
          this.owner = owner;
          this.owner.bombs.push(this);
        },

        update: function() {
          this.curTicks++;
          if (this.curTicks == this.TIME_TILL_EXPLODE * FPS) {
            this.isExploded = true;
          }
          else if (this.curTicks == this.TIME_TILL_DESTROY * FPS) {
            var idx = this.owner.bombs.indexOf(this);
            this.owner.bombs.splice(idx, 1);
          }
        },

        draw: function() {
          if (!this.isExploded) {
            ctx.fillRect(this.tileX * TILE_WIDTH, this.tileY * TILE_HEIGHT, TILE_WIDTH, TILE_HEIGHT);  
          }
          else {
            // Left flame
            for (var x = this.tileX; x >= this.tileX - 2; x--) {
              if (map[this.tileY][x] != 0)
                break;
              ctx.fillRect(x * TILE_WIDTH, this.tileY * TILE_HEIGHT, TILE_WIDTH, TILE_HEIGHT);
            }

            // Right flame
            for (var x = this.tileX; x <= this.tileX + 2; x++) {
              if (map[this.tileY][x] != 0)
                break;
              ctx.fillRect(x * TILE_WIDTH, this.tileY * TILE_HEIGHT, TILE_WIDTH, TILE_HEIGHT);
            }
            // Top flame
            for (var y = this.tileY; y >= this.tileY - 2; y--) {
              if (map[y][this.tileX] != 0)
                break;
              ctx.fillRect(this.tileX * TILE_WIDTH, y * TILE_HEIGHT, TILE_WIDTH, TILE_HEIGHT);
            }

            // Bottom flame
            for (var y = this.tileY; y <= this.tileY + 2; y++) {
              if (map[y][this.tileX] != 0)
                break;
              ctx.fillRect(this.tileX * TILE_WIDTH, y * TILE_HEIGHT, TILE_WIDTH, TILE_HEIGHT);
            }
          }
        }
      });

      function generateMap() {
        map = [];
        for (var i = 0; i < MAP_HEIGHT; i++) {
          map[i] = [];
        }

        // Grass
        for (var y = 0; y < MAP_HEIGHT; y++) {
          for (var x = 0; x < MAP_WIDTH; x++) {
            map[y][x] = 0;
          }
        }

        // Top border
        for (var x = 0; x < MAP_WIDTH; x++) {
          map[0][x] = 1;
        }

        // Bottom border
        for (var x = 0; x < MAP_WIDTH; x++) {
          map[MAP_HEIGHT - 1][x] = 1;
        }

        // Left border
        for (var y = 0; y < MAP_HEIGHT; y++) {
          map[y][0] = 1;
        }

        // Right border
        for (var y = 0; y < MAP_HEIGHT; y++) {
          map[y][MAP_WIDTH - 1] = 1;
        }

        // Inside indestructible blocks
        for (var y = 2; y < MAP_HEIGHT - 2; y += 2) {
          for (var x = 2; x < MAP_WIDTH - 2; x += 2) {
            map[y][x] = 1;
          }
        }
      }

      function drawArea() {
        for (var y = 0; y < MAP_HEIGHT; y++) {
          for (var x = 0; x < MAP_WIDTH; x++) {
            var tileIdx = map[y][x];
            var tile = TILES[tileIdx];
            ctx.drawImage(background, tile.x, tile.y, TILE_WIDTH, TILE_HEIGHT, x * TILE_WIDTH, y * TILE_HEIGHT, TILE_WIDTH, TILE_HEIGHT);
          }
        }
      }

      
      window.createBomb = function(tileX, tileY) {
        new Bomb(tileX, tileY);
      }

      function update() {
        for(var i=0;i<players.length;i++){
            players[i].update(1.0/FPS);    
        }
      }

      function draw() {
        drawArea();
        for(var i=0;i<players.length;i++){
            players[i].draw();    
        }
      }

      function start() {
        players[0] = $.extend({},player);
        players[0].bindToKeyboard();

        // This is where the magic begins, my friends
        var run = (function() {
          var loops = 0, skipTicks = 1000 / 30,
              maxFrameSkip = 10,
              nextGameTick = (new Date).getTime();
          
          return function() {
            loops = 0;
            
            while ((new Date).getTime() > nextGameTick && loops < maxFrameSkip) {
              update();
              nextGameTick += skipTicks;
              loops++;
            }
            
            draw();
          };
        })();

        interval = setInterval(run, 0);
      }

      function init() {
        // Prepare canvas
        $('canvas').attr('width', CANVAS_WIDTH).attr('height', CANVAS_HEIGHT);
        ctx = $('canvas').get(0).getContext('2d');
        // Retro-ified
        ctx.imageSmoothingEnabled = false;
        ctx.mozImageSmoothingEnabled = false;
        ctx.webkitImageSmoothingEnabled = false;

        // Load background
        background = new Image();
        background.src = "images/background.png";

        background.onload = function() {
          bomberman = new Image();
          bomberman.src = "images/bomberman.png";

          bomberman.onload = function(){
            generateMap();
            start();
          };
        };

      }

      init();
    });

    function TextureManager(){

    }

  </script>
</head>
<body>
  <canvas></canvas>
</body>
</html>
